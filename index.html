<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anus Words v. Subs</title>
<style>
body {
  font-family: "MS Sans Serif", Tahoma, sans-serif;
  background: #008080;
  color: black;
  margin: 20px;
  text-align: center;
}

/* Subscriber tracker mini-window */
#subscriberBox {
  position: fixed;
  top: 10px;
  right: 10px;
  width: 200px;
  border: 2px solid #000;
  box-shadow: 4px 4px #808080;
  background: #c0c0c0;
}

#subscriberBox .title-bar {
  background: #000080;
  color: white;
  padding: 2px 5px;
  font-weight: bold;
  font-size: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#subscriberBox .title-bar button {
  width: 18px;
  height: 16px;
  font-weight: bold;
  font-family: "MS Sans Serif";
  border: 2px outset #fff;
  background: #c0c0c0;
  cursor: pointer;
}

#subscriberBox .content {
  padding: 5px;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 5px;
  justify-content: center;
}

#subscriberBox svg {
  width: 20px;
  height: 14px;
  fill: red;
  cursor: pointer;
}

/* Main window */
.window {
  width: 600px;
  max-width: 90%;
  margin: 60px auto 20px;
  border: 2px solid #000;
  box-shadow: 4px 4px #808080;
  background: #c0c0c0;
}

.title-bar {
  background: #000080;
  color: white;
  padding: 3px 5px;
  font-weight: bold;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.title-bar button {
  width: 20px;
  height: 18px;
  font-weight: bold;
  font-family: "MS Sans Serif";
  border: 2px outset #fff;
  background: #c0c0c0;
  cursor: pointer;
}

.content {
  padding: 10px;
  background: #c0c0c0;
}

input#wordInput {
  padding: 4px;
  font-size: 14px;
  width: 500px;
  border: 2px inset #fff;
  margin-right: 5px;
}

#counter {
  margin: 10px 0;
  font-weight: bold;
  font-size: 16px;
}

#message {
  color: red;
  font-weight: bold;
  margin-top: 5px;
}

#wordList {
  max-height: 250px;
  overflow-y: auto;
  background: #fff;
  border: 2px inset #fff;
  margin-top: 10px;
  padding: 5px;
  list-style: none;
  font-family: "MS Sans Serif";
}

li {
  border-bottom: 1px solid #808080;
  padding: 2px;
}

.progress-container {
  background: #fff;
  border: 2px inset #fff;
  width: 600px;
  max-width: 90%;
  height: 20px;
  margin: 10px auto 40px;
}

.progress-bar {
  background: #000080;
  height: 100%;
  width: 0%;
  text-align: center;
  color: black;
  font-size: 12px;
  line-height: 20px;
  white-space: nowrap;
  overflow: visible;
}
</style>
</head>
<body>

<!-- Subscriber tracker window -->
<div id="subscriberBox">
  <div class="title-bar">
    <span>Subscribers</span>
    <button onclick="window.open('https://www.youtube.com/@ANewUntoldStory', '_blank')">X</button>
  </div>
  <div class="content">
    <svg viewBox="0 0 24 24"><path d="M23.498 6.186a2.964 2.964 0 0 0-2.086-2.086C19.68 3.5 12 3.5 12 3.5s-7.68 0-9.412.6A2.964 2.964 0 0 0 .502 6.186 31.523 31.523 0 0 0 0 12a31.523 31.523 0 0 0 .502 5.814 2.964 2.964 0 0 0 2.086 2.086C4.32 20.5 12 20.5 12 20.5s7.68 0 9.412-.6a2.964 2.964 0 0 0 2.086-2.086A31.523 31.523 0 0 0 24 12a31.523 31.523 0 0 0-.502-5.814zM9.75 15.02V8.98L15.5 12l-5.75 3.02z"/></svg>
    <span id="subscriberCount">Loading...</span>
  </div>
</div>

<!-- Main words window -->
<div class="window">
  <div class="title-bar">
    <span>Anus Words v. Subs</span>
    <button onclick="clearWordsPrompt()">X</button>
  </div>
  <div class="content">
    <input id="wordInput" type="text" placeholder="Enter a word..." />
    <div id="counter">0 / 0</div>
    <div id="message"></div>
    <ul id="wordList"></ul>
  </div>
</div>

<div class="progress-container">
  <div id="progressBar" class="progress-bar">0.00%</div>
</div>

<!-- Firebase SDKs -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDocs, collection, writeBatch, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyC8Z5Lx8W8RHYhsIGOb-yLVsv5Ufv50ULM",
  authDomain: "anus-words.firebaseapp.com",
  projectId: "anus-words",
  storageBucket: "anus-words.firebasestorage.app",
  messagingSenderId: "15328801675",
  appId: "1:15328801675:web:4b52ea27902c27fcfeb58e",
  measurementId: "G-MY6LCMKMX5"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const wordsCollection = collection(db, "words");

const input = document.getElementById("wordInput");
const list = document.getElementById("wordList");
const counter = document.getElementById("counter");
const message = document.getElementById("message");
const subscriberCountDiv = document.getElementById("subscriberCount");
const progressBar = document.getElementById("progressBar");

let words = new Set();
let subscriberCount = 0;

// Fetch words from Firestore
async function fetchWords() {
  words.clear();
  const snapshot = await getDocs(wordsCollection);
  snapshot.forEach(docSnap => words.add(docSnap.id.toLowerCase()));
  updateDisplay();
}

// Add word to Firestore
async function addWord() {
  const newWord = input.value.trim().toLowerCase();
  message.textContent = "";
  if (!newWord) return;

  if (words.has(newWord)) {
    message.textContent = "Duplicate! That word has already been entered.";
  } else {
    try {
      await setDoc(doc(db, "words", newWord), { createdAt: serverTimestamp() });
      words.add(newWord);
      updateDisplay();
    } catch (err) {
      console.error(err);
      message.textContent = "Error adding word.";
    }
  }

  input.value = "";
  input.focus();
}

// Clear all words (password-protected)
async function clearWordsPrompt() {
  const password = prompt("Enter password to clear all words:");
  if (password !== "anuspass") { alert("Incorrect password."); return; }
  const snapshot = await getDocs(wordsCollection);
  const batch = writeBatch(db);
  snapshot.forEach(docSnap => batch.delete(docSnap.ref));
  await batch.commit();
  words.clear();
  updateDisplay();
}

input.addEventListener("keypress", function(e) {
  if (e.key === "Enter") addWord();
});

// Update display & progress
function updateDisplay() {
  counter.textContent = `${words.size.toLocaleString()} / ${subscriberCount.toLocaleString()}`;
  list.innerHTML = "";
  [...words].reverse().forEach(word => {
    const li = document.createElement("li");
    li.textContent = word;
    list.appendChild(li);
  });
  let progress = subscriberCount > 0 ? (words.size / subscriberCount) * 100 : 0;
  if (progress > 100) progress = 100;
  progressBar.style.width = progress + "%";
  progressBar.textContent = progress.toFixed(2) + "%";
}

// Fetch YouTube subscribers
async function fetchSubscribers() {
  const apiKey = "AIzaSyBtcKxmge24wcaEQwJv0uBHKmQBLgIg0gw";
  const channelId = "UCL6OtB3m-gQ2mgRg61-aDXw";
  try {
    const response = await fetch(
      `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`
    );
    const data = await response.json();
    if (data.items && data.items.length > 0) {
      subscriberCount = parseInt(data.items[0].statistics.subscriberCount);
      subscriberCountDiv.textContent = subscriberCount.toLocaleString();
      updateDisplay();
    } else subscriberCountDiv.textContent = "Subscriber data not found.";
  } catch (error) {
    subscriberCountDiv.textContent = "Error loading subscriber count.";
    console.error(error);
  }
}

// Initialize
fetchWords();
fetchSubscribers();
setInterval(fetchSubscribers, 30000);

</script>
</body>
</html>
