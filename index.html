<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>100,000 Words Challenge</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    color: #333;
    text-align: center;
    margin: 40px;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }
  input {
    padding: 10px;
    font-size: 16px;
    width: 250px;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    margin-left: 5px;
    cursor: pointer;
  }
  #counter {
    margin: 15px 0;
    font-size: 18px;
    font-weight: bold;
  }
  #subscriberCount {
    font-size: 20px;
    font-weight: bold;
    margin-top: 20px;
  }
  #message {
    color: red;
    margin-top: 10px;
    font-weight: bold;
  }
  ul {
    list-style-type: none;
    padding: 0;
    margin-top: 20px;
    max-height: 400px;
    overflow-y: scroll;
    border: 1px solid #ccc;
    background: #fff;
  }
  li {
    padding: 6px;
    border-bottom: 1px solid #eee;
  }
</style>
</head>
<body>

<h1>100,000 Words Challenge</h1>
<p>Enter unique words â€” no duplicates allowed!</p>

<input id="wordInput" type="text" placeholder="Enter a word..." />
<button onclick="addWord()">Add</button>
<button onclick="clearWords()">Clear All Words</button>

<div id="counter">Words added: 0 / 100,000</div>
<div id="message"></div>

<h2>Subscriber Tracker for "A New Untold Story"</h2>
<div id="subscriberCount">Loading subscribers...</div>

<ul id="wordList"></ul>

<script>
  // --- Word tracking setup ---
  let words = new Set(JSON.parse(localStorage.getItem("words") || "[]"));
  const input = document.getElementById("wordInput");
  const list = document.getElementById("wordList");
  const counter = document.getElementById("counter");
  const message = document.getElementById("message");
  const subscriberCount = document.getElementById("subscriberCount");

  function updateDisplay() {
    counter.textContent = `Words added: ${words.size.toLocaleString()} / 100,000`;
    list.innerHTML = "";
    [...words].forEach(word => {
      const li = document.createElement("li");
      li.textContent = word;
      list.appendChild(li);
    });
  }

  function addWord() {
    const newWord = input.value.trim().toLowerCase();
    message.textContent = "";
    if (!newWord) return;
    if (words.has(newWord)) {
      message.textContent = "Duplicate! That word has already been entered.";
    } else {
      words.add(newWord);
      localStorage.setItem("words", JSON.stringify([...words]));
      updateDisplay();
    }
    input.value = "";
    input.focus();
  }

  // --- Password-protected clear ---
  function clearWords() {
    const password = prompt("Enter password to clear all words:");
    if (password === "anuspass") {
      words.clear();
      localStorage.removeItem("words");
      updateDisplay();
    } else {
      alert("Incorrect password.");
    }
  }

  // --- YouTube subscriber tracker ---
  async function fetchSubscribers() {
    const apiKey = "AIzaSyBtcKxmge24wcaEQwJv0uBHKmQBLgIg0gw"; // Your API Key
    const channelId = "UCL6OtB3m-gQ2mgRg61-aDXw"; // Correct Channel ID

    try {
      const response = await fetch(
        `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`
      );
      const data = await response.json();
      if (data.items && data.items.length > 0) {
        const subs = data.items[0].statistics.subscriberCount;
        subscriberCount.textContent = `Subscribers: ${parseInt(subs).toLocaleString()}`;
      } else {
        subscriberCount.textContent = "Subscriber data not found.";
      }
    } catch (error) {
      subscriberCount.textContent = "Error loading subscriber count.";
      console.error(error);
    }
  }

  // Auto-refresh subscriber count every 30 seconds
  setInterval(fetchSubscribers, 30000);

  // Initialize page
  updateDisplay();
  fetchSubscribers();
</script>

</body>
</html>
