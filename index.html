<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95 Workbook</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "MS Sans Serif", Arial, sans-serif;
        }

        body {
            background: #008080;
            margin: 0;
            overflow: hidden;
        }

        .window {
            width: 400px;
            border: 2px solid #000;
            background: #C3C3C3;
            box-shadow: 2px 2px 0 #fff, -2px -2px 0 #808080;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .title-bar {
            background: #000080;
            color: white;
            padding: 4px;
            font-size: 14px;
        }

        .content {
            padding: 20px;
            background: #C3C3C3;
        }

        .input-box {
            width: 100%;
            padding: 5px;
            border: 2px inset #fff;
        }

        .start-button {
            background: #C0C0C0;
            border: 2px outset #fff;
            padding: 5px 20px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin: 20px auto 0 auto;
        }

        #screensaverCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">Windows 95 Workbook</div>
        <div class="content">
            <label for="wordInput">Enter 20 Words:</label>
            <input type="text" id="wordInput" class="input-box">
            <button id="bottomStartBtn" class="start-button">Start</button>
        </div>
    </div>

    <canvas id="screensaverCanvas"></canvas>

    <script>
        // ==========================
        // Bouncing Ball Screensaver
        // ==========================
        const canvas = document.getElementById("screensaverCanvas");
        const ctx = canvas.getContext("2d");
        let balls = [];
        let animationRunning = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);

        class Ball {
            constructor() {
                this.radius = 80;
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = Math.random() * (canvas.height - this.radius * 2) + this.radius;
                this.dx = (Math.random() < 0.5 ? -1 : 1) * (2 + Math.random() * 3);
                this.dy = (Math.random() < 0.5 ? -1 : 1) * (2 + Math.random() * 3);
                this.text = "FUCK NO BABY";
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "gray";
                ctx.fill();
                ctx.closePath();

                ctx.fillStyle = "white";
                ctx.font = "bold 16px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(this.text, this.x, this.y);
            }

            update() {
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.dx *= -1;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.dy *= -1;
                }

                this.x += this.dx;
                this.y += this.dy;

                this.draw();
            }
        }

        function startScreensaver() {
            canvas.style.display = "block";
            resizeCanvas();
            balls = [];
            for (let i = 0; i < 4; i++) {
                balls.push(new Ball());
            }
            if (!animationRunning) {
                animationRunning = true;
                animate();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            balls.forEach(ball => ball.update());
            requestAnimationFrame(animate);
        }

        // Start button triggers the screensaver
        document.getElementById("bottomStartBtn").addEventListener("click", startScreensaver);
    </script>
</body>
</html>
