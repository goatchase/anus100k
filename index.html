<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anus Words v. Subs</title>
<style>
  /* Windows 97 style */
  body {
    font-family: "MS Sans Serif", Tahoma, sans-serif;
    background: #008080;
    color: black;
    margin: 40px;
    text-align: center;
  }
  .window {
    border: 2px solid #000;
    background: #c0c0c0;
    padding: 10px;
    width: 90%;
    max-width: 800px;
    margin: 0 auto;
    box-shadow: 5px 5px #808080;
  }
  h1, h2 {
    font-weight: normal;
    margin: 5px;
  }
  input {
    padding: 4px;
    font-size: 14px;
    width: 200px;
    border: 2px inset #fff;
    margin-right: 5px;
  }
  button {
    padding: 4px 8px;
    font-size: 14px;
    border: 2px outset #fff;
    cursor: pointer;
    margin: 2px;
  }
  #counter {
    margin: 10px 0;
    font-weight: bold;
  }
  #subscriberBox {
    background: #8B4513; /* brown box */
    color: white;
    border: 2px inset #fff;
    padding: 10px;
    width: 80%;
    max-width: 400px;
    margin: 10px auto;
    font-weight: bold;
  }
  #message {
    color: red;
    font-weight: bold;
    margin-top: 5px;
  }
  #wordList {
    max-height: 200px;
    overflow-y: scroll;
    background: white;
    border: 2px inset #fff;
    margin-top: 10px;
    padding: 5px;
    list-style: none;
  }
  li {
    border-bottom: 1px solid #808080;
    padding: 2px;
  }
  .progress-container {
    background: #fff;
    border: 2px inset #fff;
    width: 80%;
    max-width: 500px;
    height: 20px;
    margin: 10px auto;
  }
  .progress-bar {
    background: #000080;
    height: 100%;
    width: 0%;
    text-align: center;
    color: white;
    font-size: 12px;
    line-height: 20px;
  }
</style>
</head>
<body>

<div class="window">
  <h1>Anus Words v. Subs</h1>
  <p>Enter unique words â€” try to beat the subscriber count of "A New Untold Story"!</p>

  <input id="wordInput" type="text" placeholder="Enter a word..." />
  <button onclick="addWord()">Add</button>
  <button onclick="clearWords()">Clear All Words</button>

  <div id="counter">Words added: 0 / 0</div>
  <div class="progress-container">
    <div id="progressBar" class="progress-bar">0.00%</div>
  </div>
  <div id="message"></div>

  <div id="subscriberBox">
    Subscriber Tracker: <span id="subscriberCount">Loading...</span>
  </div>

  <ul id="wordList"></ul>
</div>

<script>
  let words = new Set(JSON.parse(localStorage.getItem("words") || "[]"));
  const input = document.getElementById("wordInput");
  const list = document.getElementById("wordList");
  const counter = document.getElementById("counter");
  const message = document.getElementById("message");
  const subscriberCountDiv = document.getElementById("subscriberCount");
  const progressBar = document.getElementById("progressBar");

  let subscriberCount = 0;

  function updateDisplay() {
    counter.textContent = `Words added: ${words.size.toLocaleString()} / ${subscriberCount.toLocaleString()}`;
    list.innerHTML = "";
    // Show last word added on top
    [...words].reverse().forEach(word => {
      const li = document.createElement("li");
      li.textContent = word;
      list.appendChild(li);
    });
    // Update progress bar with two decimal places
    let progress = subscriberCount > 0 ? (words.size / subscriberCount) * 100 : 0;
    if (progress > 100) progress = 100;
    progressBar.style.width = progress + "%";
    progressBar.textContent = progress.toFixed(2) + "%";
  }

  function addWord() {
    const newWord = input.value.trim().toLowerCase();
    message.textContent = "";
    if (!newWord) return;
    if (words.has(newWord)) {
      message.textContent = "Duplicate! That word has already been entered.";
    } else {
      words.add(newWord);
      localStorage.setItem("words", JSON.stringify([...words]));
      updateDisplay();
    }
    input.value = "";
    input.focus();
  }

  // Allow Enter key to add word
  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      addWord();
    }
  });

  function clearWords() {
    const password = prompt("Enter password to clear all words:");
    if (password === "anuspass") {
      words.clear();
      localStorage.removeItem("words");
      updateDisplay();
    } else {
      alert("Incorrect password.");
    }
  }

  async function fetchSubscribers() {
    const apiKey = "AIzaSyBtcKxmge24wcaEQwJv0uBHKmQBLgIg0gw";
    const channelId = "UCL6OtB3m-gQ2mgRg61-aDXw";

    try {
      const response = await fetch(
        `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`
      );
      const data = await response.json();
      if (data.items && data.items.length > 0) {
        subscriberCount = parseInt(data.items[0].statistics.subscriberCount);
        subscriberCountDiv.textContent = subscriberCount.toLocaleString();
        updateDisplay();
      } else {
        subscriberCountDiv.textContent = "Subscriber data not found.";
      }
    } catch (error) {
      subscriberCountDiv.textContent = "Error loading subscriber count.";
      console.error(error);
    }
  }

  // Auto-refresh subscriber count every 30 seconds
  setInterval(fetchSubscribers, 30000);

  // Initialize
  updateDisplay();
  fetchSubscribers();
</script>

</body>
</html>
