<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anus Words v. Subs</title>
<style>
body {
  font-family: "MS Sans Serif", Tahoma, Geneva, sans-serif;
  background: #008080;
  color: black;
  margin: 0;
  padding-bottom: 40px;
  text-align: center;
}

/* Start bar */
#startBar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 40px;
  background: #c0c0c0;
  border-top: 2px solid #fff inset;
  border-bottom: 2px solid #000 outset;
  display: flex;
  align-items: center;
  padding-left: 5px;
  box-sizing: border-box;
}

#startBar button {
  font-family: "MS Sans Serif";
  font-weight: bold;
  padding: 4px 10px;
  border: 2px outset #fff;
  background: #c0c0c0;
  cursor: pointer;
}

/* Subscriber tracker mini-window */
#subscriberBox {
  position: fixed;
  top: 10px;
  right: 10px;
  width: 200px;
  border: 2px solid #000;
  box-shadow: 4px 4px #808080;
  background: #c0c0c0;
  z-index: 10;
}

#subscriberBox .title-bar {
  background: #000080;
  color: white;
  padding: 2px 5px;
  font-weight: bold;
  font-size: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#subscriberBox .title-bar button {
  width: 18px;
  height: 16px;
  font-weight: bold;
  font-family: "MS Sans Serif";
  border: 2px outset #fff;
  background: #c0c0c0;
  cursor: pointer;
}

#subscriberBox .content {
  padding: 5px;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 5px;
  justify-content: center;
}

/* Main window */
.window {
  width: 600px;
  max-width: 90%;
  margin: 60px auto 20px;
  border: 2px solid #000;
  box-shadow: 4px 4px #808080;
  background: #c0c0c0;
  z-index: 1;
  position: relative;
}

.title-bar {
  background: #000080;
  color: white;
  padding: 3px 5px;
  font-weight: bold;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.title-bar button {
  width: 20px;
  height: 18px;
  font-weight: bold;
  font-family: "MS Sans Serif";
  border: 2px outset #fff;
  background: #c0c0c0;
  cursor: pointer;
}

.content {
  padding: 10px;
  background: #c0c0c0;
}

input#wordInput {
  padding: 4px;
  font-size: 14px;
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
  border: 2px inset #fff;
  margin-bottom: 5px;
}

#counter {
  margin: 10px 0;
  font-weight: bold;
  font-size: 16px;
}

#message {
  color: red;
  font-weight: bold;
  margin-top: 5px;
}

#wordList {
  max-height: 250px;
  overflow-y: auto;
  background: #fff;
  border: 2px inset #fff;
  margin-top: 10px;
  padding: 5px;
  list-style: none;
  font-family: "MS Sans Serif";
}

li {
  border-bottom: 1px solid #808080;
  padding: 2px;
}

/* Windows 95 style progress bar */
.progress-container {
  background: #c0c0c0;
  border: 2px solid #fff inset;
  width: 600px;
  max-width: 90%;
  height: 20px;
  margin: 10px auto 40px;
  padding: 2px;
  display: flex;
  align-items: center;
  position: relative;
}

.progress-bar {
  background: #000080;
  height: 100%;
  display: flex;
  align-items: center;
  font-size: 12px;
  font-weight: bold;
  color: black;
  overflow: hidden;
  position: relative;
}

.pixel {
  width: 4px;
  height: 100%;
  background: #000080;
  margin-right: 1px;
}

/* Timer dialog */
#timerWindow {
  position: fixed;
  top: 200px;
  left: 50%;
  transform: translateX(-50%);
  width: 220px;
  border: 2px solid #000;
  box-shadow: 4px 4px #808080;
  background: #c0c0c0;
  z-index: 10;
}

#timerWindow .title-bar {
  background: #000080;
  color: white;
  padding: 3px 5px;
  font-weight: bold;
  font-size: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: move;
}

#timerWindow .title-bar button {
  width: 20px;
  height: 18px;
  font-family: "MS Sans Serif";
  border: 2px outset #fff;
  background: #c0c0c0;
  cursor: pointer;
}

#timerWindow .content {
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 5px;
  align-items: center;
}

#timerDisplay {
  font-family: "MS Sans Serif";
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>
<body>

<!-- Subscriber tracker window -->
<div id="subscriberBox">
  <div class="title-bar">
    <span>Subscribers</span>
    <button onclick="window.open('https://www.youtube.com/@ANewUntoldStory', '_blank')">X</button>
  </div>
  <div class="content">
    <span id="subscriberCount">Loading...</span>
  </div>
</div>

<!-- Main words window -->
<div class="window">
  <div class="title-bar">
    <span>Anus Words v. Subs</span>
    <button id="clearWordsBtn">X</button>
  </div>
  <div class="content">
    <input id="wordInput" type="text" placeholder="Enter a word..." />
    <div id="counter">0 / 0</div>
    <div id="message"></div>
    <ul id="wordList"></ul>
  </div>
</div>

<div class="progress-container">
  <div id="progressBar" class="progress-bar"></div>
</div>

<!-- Timer dialog -->
<div id="timerWindow">
  <div class="title-bar">
    <span>Timer</span>
    <button onclick="stopTimer()">X</button>
  </div>
  <div class="content">
    <div id="timerDisplay">00:00:00</div>
    <div>
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>
</div>

<script type="module">
// Firebase setup omitted for brevity; assume same as last working version

// Timer logic
let timerInterval;
let elapsedSeconds = 0;

function formatTime(sec) {
  const h = String(Math.floor(sec / 3600)).padStart(2,'0');
  const m = String(Math.floor((sec % 3600)/60)).padStart(2,'0');
  const s = String(sec % 60).padStart(2,'0');
  return `${h}:${m}:${s}`;
}

function updateTimerDisplay() {
  document.getElementById("timerDisplay").textContent = formatTime(elapsedSeconds);
}

function startTimer() {
  if (!timerInterval) {
    timerInterval = setInterval(() => {
      elapsedSeconds++;
      updateTimerDisplay();
    }, 1000);
  }
}

function pauseTimer() {
  clearInterval(timerInterval);
  timerInterval = null;
}

function resetTimer() {
  pauseTimer();
  elapsedSeconds = 0;
  updateTimerDisplay();
}

function stopTimer() {
  document.getElementById("timerWindow").style.display = "none";
  pauseTimer();
}

updateTimerDisplay();
</script>
</body>
</html>
